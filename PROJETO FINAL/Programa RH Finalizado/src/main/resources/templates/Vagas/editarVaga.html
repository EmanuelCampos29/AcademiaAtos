<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma RH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/vagas/editarVaga.css}"/>


   
</head>

<body>
    <div class="container">
        <div class="alert alert-success mensagem-sucesso" th:classappend="${mensagem != null} ? 'show' : ''"
            th:text="${mensagem}"></div>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Modulo Vagas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/ListarVaga">Exibir Vagas</a></li>
                        <li class="nav-item"><a class="nav-link" href="/NovoCadastroVaga">Cadastrar Nova Vaga</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <form method="post" th:object="${vaga}" action="/atualizarVaga">
            <h1 class="text-center">Atualizar vaga</h1>
            <br>
            <div class="form-group">
                <label for=""><b>Nome do cargo:</b></label>
                <input type="text" class="form-control" name="nome" th:value="*{nome}" required />
                <small class="form-text text-muted"><i> Titulo da vaga</i></small>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for=""><b>Cidade:</b></label>
                        <input type="text" class="form-control" name="cidade" th:value="*{cidade}" required />
                        <small class="form-text text-muted"><i>* Localização da vaga.</i></small>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for=""><b>Salário:</b></label>
                        <input type="number" class="form-control" name="salario" step="0.01" th:value="*{salario}" required />
                        <small class="form-text text-muted"><i> Valor</i></small>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for=""><b>Descrição da vaga:</b></label>
                    <textarea class="form-control form-control-lg" name="descricao" required th:text="${vaga.descricao}"
                        style="height: 800px; word-wrap: break-word;"></textarea>
                    <small class="form-text text-muted"><i>* Descrição da vaga.</i></small>
                </div>
            </div>

            <input type="hidden" name="codigo" th:value="${vaga.codigo}" />
            <button type="submit" class="btn btn-success btn-salvar">Salvar</button>
        </form>
    </div>

    <div style="height: 100px;"></div>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>

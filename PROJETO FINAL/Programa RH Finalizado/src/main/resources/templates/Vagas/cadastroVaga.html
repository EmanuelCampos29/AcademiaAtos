<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PLataform RH</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/vagas/cadastroVaga.css}" />

</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Modulo Vagas</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/ListarVaga">Exibir
								Vagas</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/NovoCadastroVaga">Cadastrar Nova Vaga</a></li>
					</ul>
				</div>
			</div>
		</nav>

	</header>
	<div class="mensagem-sucesso"
		th:classappend="${mensagem != null} ? 'show' : ''"
		th:text="${mensagem}"></div>
	<div class="container">

		<h1>Cadastrar vaga</h1>

		<form method="post" action="/cadastrarVagasPost">
			<div class="form-group">
				<label for="nome">Nome do cargo:</label> <input type="text"
					class="form-control" id="nome" placeholder="Insira o nome do cargo"
					name="nome" required> <small class="form-text text-muted"></small>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="cidade">Cidade:</label> <input type="text"
							class="form-control" id="cidade" placeholder="Insira a cidade"
							name="cidade" required> <small
							class="form-text text-muted"></small>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="salario">Salário:</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">R$</span>
							</div>
							<input type="number" step="0.01" class="form-control"
								id="salario" name="salario" required>
						</div>
						<small class="form-text text-muted"><i>* Utilize
								valores com ponto ex: R$ 5250.35.</i></small>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="descricao">Descrição da vaga:</label>
				<textarea class="form-control" id="descricao" name="descricao"
					maxlength="5000" rows="15" required></textarea>
				<small class="form-text text-muted"><i>* Breve resumo da
						vaga oferecida.</i></small>
			</div>
			<button type="submit" class="btn btn-success">Adicionar Vaga</button>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

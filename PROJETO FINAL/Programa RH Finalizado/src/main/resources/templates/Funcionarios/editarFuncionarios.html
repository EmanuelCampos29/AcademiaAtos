<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Plataforma RH</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

<link rel="stylesheet" th:href="@{/css/funcionarios/editarFunc.css}" />

</head>



<body>
	<span th:text="${mensagem}" class="mensagem-sucesso"></span>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Controlador Funcionarios</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<h1>Editar Funcionarios</h1>
		<form method="post" action="/updateFuncionario">






			<div class="form-group">
				<label for="nome">Nome do Funcionario:</label> <input type="text"
					class="form-control" id="nome"
					placeholder="Insira o nome do funcionário"
					th:field="${funcionario.nome}" required> <small
					class="form-text text-muted"></small>
			</div>

			<div class="col">
				<div class="form-group">
					<label for="data">Data Nascimento:</label> <input type="date"
						class="form-control" id="data" placeholder="Insira a data"
						th:field="${funcionario.data}" required> <small
						class="form-text text-muted"></small>
				</div>
			</div>

			<div class="col">
				<div class="form-group">
					<label for="email">E-mail:</label> <input type="text"
						class="form-control" id="email" placeholder="Insira o email"
						th:field="${funcionario.email}" required> <small
						class="form-text text-muted"></small>
				</div>
			</div>

			<div class="col">
				<div class="form-group">
					<label for="cpf">CPF:</label> <input type="text"
						class="form-control" id="cpf" placeholder="Insira o CPF"
						th:field="${funcionario.cpf}" required> <small
						class="form-text text-muted"></small>
				</div>
			</div>

			<div class="col">
				<div class="form-group">
					<label for="telefone">Telefone:</label> <input type="text"
						class="form-control" id="telefone" placeholder="Insira o telefone"
						th:field="${funcionario.telefone}" required> <small
						class="form-text text-muted"></small>
				</div>
			</div>

			<div class="col">
				<div class="form-group">
					<label for=""><b>Salário:</b></label> <input type="text"
						class="form-control" name="salario" id="salario"
						th:value="${funcionario.salario}" required /> <small
						class="form-text text-muted"><i>* Utilize valores
							considerando ponto decimal.</i></small>
				</div>
			</div>









			<br> <input type="hidden" name="id" th:value="${funcionario.id}">

			<button type="submit" class="btn btn-success">Atualizar
				Funcionario</button>

			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
</body>

</html>
